<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-title">
      <h1>Stone Paper Scissors</h1>
    </div>
    <div class="all">
    <div class="game">
        <button class="move" id="stone"><img src="images/b.png" alt="" srcset=""></button>
        <button class="move" id="paper"><img src="images/c.png" alt="" srcset=""></button>
        <button class="move" id="scissor"><img src="images/a.png" alt="" srcset=""></button>
    </div>
    <div class="container">
    <div class="row">
      <div class="col">
        <h1>User</h1>
        <p class="output-user">0</p>
      </div>

      <div class="col">
        <h1>Comp</h1>
        <p class="output-comp">0</p>
      </div>
    </div>
    </div>
    
    <div class="container message">
      Output will be displayed here
    </div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
